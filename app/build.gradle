
plugins {
    id 'com.android.application'
}

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.example.webapp"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "WEBVIEW_URL", "\"${project.hasProperty('webviewUrl') ? webviewUrl : 'https://varsayilan.com'}\""
        manifestPlaceholders = [APP_NAME: project.hasProperty('appName') ? appName : 'WebApp']
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
